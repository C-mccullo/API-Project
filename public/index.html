<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Git is cool</title>
	<link rel="stylesheet" href="styles/style.css">
</head>
<body>


	<h1>Petfinder</h1>

	<h3>Find Senior Dogs to Adopt Near You</h3>
	
	<form id="dogForm">
		<input type="text" class="currentLocation" placeholder="Your City">

		<label for="sizeOfDog">Size of Dog</label>
		<select name="sizeOfDog" id="dogSize">
		 	<option value="S">Small</option>
		 	<option value="M">Medium</option>
		 	<option value="L">Large</option>
		 </select>

		 <select name="province" id="province">
		 	<option value="ontario">Ontario</option>
		 	<option value="quebec">Quebec</option>
		 	<option value="nova scotia">Nova Scotia</option>
		 	<option value="new brunswick">New Brunswick</option>
		 	<option value="manitoba">Manitoba</option>
		 	<option value="british columbia">British Columbia</option>
		 	<option value="prince edward island">Prince Edward Island</option>
		 	<option value="saskatchewan">Saskatchewan</option>
		 	<option value="alberta">Alberta</option>
		 	<option value="newfoundland and labrador">Newfoundland and Labrador</option>
		 </select>

		<input type="submit" name="submit">
	</form>
	
	<aside class="results">
		<ul class="resultsList"></ul>
	</aside>
	
	<div id="map"></div>

	<footer>
		<p>Footer - copyright 2016</p>
	</footer>


</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

 <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCkB9y214WJgC8b0Y01ABS1jNOx4elPeeE&callback=initMap"></script>

<script src="scripts/doggyMain.js"></script>

</html>
