<!DOCTYPE html>
<html lang="en">
<head>

	<title>Git is cool</title>

</head>
<body>

	<h1>Senior Dog Finder</h1>

	<h3>There will be dogs here!</h3>
	<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
	
	<form id="dogForm">
		<input type="text" class="currentLocation" placeholder="Your Location">

		<label for="sizeOfDog">Size of Dog</label>
		<select name="sizeOfDog" id="dogSize">
		 	<option value="S">Small</option>
		 	<option value="M">Medium</option>
		 	<option value="L">Large</option>
		 </select>
		<input type="submit" name="submit">
	</form>
	
	<aside class="results">
		<ul class="resultsList"></ul>
	</aside>
	
	<div id="map"></div>

	<footer>
		<p>copyright 2016</p>
	</footer>


</body>
